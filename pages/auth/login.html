<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Instituto San Marino</title>
    
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dvdik8dux/image/upload/v1770605599/logo-nuevo-San-Marino-fondo-blanco_skhsnn.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body class="login-page">
    <!-- Header simplificado -->
    <header class="header-simple">
        <div class="container">
            <div class="header-content">
                <a href="../../index.html" class="logo-link">
                    <img src="https://res.cloudinary.com/dvdik8dux/image/upload/v1770605599/logo-nuevo-San-Marino-fondo-blanco_skhsnn.ico" alt="Logo Instituto San Marino" class="logo">
                    <span class="site-title-simple">Instituto San Marino</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Contenedor de Login -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Acceso al Sistema</h1>
                <p>Ingrese sus credenciales para continuar</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="dni">DNI</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="dni" 
                        placeholder="12345678"
                        required
                        maxlength="8"
                        pattern="[0-9]{7,8}"
                        autocomplete="username"
                    >
                    <small class="form-help" style="color: var(--gray-500); font-size: var(--text-sm);">Ingrese su DNI sin puntos</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="••••••••"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar contraseña">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Recordar mis datos</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-login">
                    Ingresar
                </button>

                <div class="login-help">
                    <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <!-- Separador -->
            <div class="login-divider">
                <span>o</span>
            </div>

            <!-- Sección de Registro -->
            <div class="register-section">
                <p class="register-text">¿No tienes una cuenta?</p>
                <a href="register.html" class="btn btn-outline btn-block">
                    <i class="fas fa-user-plus"></i> Crear una cuenta
                </a>
            </div>

            <div class="login-footer">
                <p>¿Problemas para acceder?</p>
                <p>Comuníquese con secretaría:<br>
                <strong>+54 (266) 4431659</strong> | <strong>institutosanmarino.direccion@gmail.com</strong></p>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../../js/config.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/login.js"></script>
</body>
</html>
